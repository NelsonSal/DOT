<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
</head>
<body>
<h2 align="center">LISTADO DE EQUIPOS</h2>

<br>
<a th:href="@{/dot}" >Ir a Inicio</a>
<br>
<a th:href="@{/agregarEquipo}" >Agregar Equipo</a>

    <div align="center">
      <table border="1">
          <thead>
            <th>id</th>
            <th>Serial</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Cliente</th>
            <th>Accion</th>
          </thead>
          <tbody>
            <tr th:each="equipo : ${ListaEquipos} ">
                <td th:text="${equipo.id}"></td>
                <td th:text="${equipo.serial}"></td>
                <td th:text="${equipo.marca}"></td>
                <td th:text="${equipo.modelo}"></td>
                <td th:text="${equipo.cliente}"></td>
                <td><a th:href="@{/buscarUltimaLectura/{id}(id=${equipo.id})}">TC</a></td>
            </tr>
          </tbody>
      </table>
    </div>
</body>
</html>
