<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title>EVENTOS</title>

</head>
<body>


<div class="container-fluid" layout:fragment="page-content">
    <div >
        <div class="container my-2">
        <h2>LISTADO DE EVENTOS</h2>
        <br>
        <a th:href="@{/agregarEvento}" class="btn btn-primary">Agregar Evento</a>
        <br><br>


        <table  class="table table-striped table-hover">
            <thead>
            <th>id</th>
            <th>Cliente</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Fecha Evento</th>
            <th>Contador Total</th>
            <th>Contador Scan</th>
            <th>Tipo Evento</th>
            <th>Detalle</th>
            <th>Accion</th>
            </thead>
            <tbody>
            <tr th:each="evento : ${listaEventos} ">
                <td th:text="${evento.id}"></td>
                <td th:text="${evento.cliente}"></td>
                <td th:text="${evento.marca}"></td>
                <td th:text="${evento.modelo}"></td>
                <!--                <td th:text="${evento.fechaEvento}"></td>-->
                <td th:text="${#dates.format (evento.fechaEvento, 'dd/MM/yyyy')}"></td>
                <td th:text="${evento.contadorTotal}"></td>
                <td th:text="${evento.contadorScan}"></td>
                <td th:text="${evento.tipoEvento}"></td>
                <td th:text="${evento.detalle}"></td>
                <td><a th:href="@{/agregarLiquidacion/{id}(id=${evento.equipo_id})}">LQ</a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>



</body>
</html>
